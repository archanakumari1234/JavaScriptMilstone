<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Toggle Text on Button Click</title>
</head>
<body>
    <h1 id="heading">The most affordable learning platform</h1>
    <button id="toggleButton">Toggle Text</button>

    <script>
        // Get references to the heading and button elements
        const heading = document.getElementById("heading");
        const toggleButton = document.getElementById("toggleButton");

        // Variable to track the current state of the text
        let isOriginalText = true;

        // Function to toggle the text when the button is clicked
        function toggleText() {
            if (isOriginalText) {
                heading.textContent = "PW Skills";
            } else {
                heading.textContent = "The most affordable learning platform";
            }
            isOriginalText = !isOriginalText; // Toggle the state
        }

        // Add a click event listener to the button
        toggleButton.addEventListener("click", toggleText);
    </script>
</body>
</html>
